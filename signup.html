<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style link -->
    <link rel="stylesheet" href="./assets/scss/signup.css">
    <title>Signup</title>
</head>
<body>
 <div class="sign">
    <div class="form">
        <input type="text" class="firstname" placeholder="First Name">
        <input type="text" class="lastname" placeholder="Last Name">
        <input type="text" class="email" placeholder="Email">
        <input type="text" class="number" placeholder="Mobile Number">
        <input type="text" class="age" placeholder="Age">
        <input type="text" class="password" placeholder="Password">
        <input type="text" class="passwordconfirm" placeholder="Password Confirm">
        <button class="signup">Sign Up</button>
    </div>
 </div>

 <script src="./assets/js/sign.js"></script>
</body>
</html>
